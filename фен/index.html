<!doctype html>
<html class="html__page" lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<link
			rel="shortcut icon"
			href="./icons/fen-favicon-icon.svg"
			type="image/x-icon"
		/>
		<script src="./js/index.js"></script>
		<title>technological hair care</title>
	</head>
	<body class="body__page">
		<header class="header">
			<div class="container">
				<div class="header__content">
					<a class="header__logo" href="#">
						<img
							class="header__logo-img"
							width="183"
							height="77"
							src="./icons/fen-logo-icon.svg"
							alt="Логотип technological hair care"
						/>
					</a>
					<nav class="header__menu" id="header__menu">
						<ul class="header__menu-list">
							<li class="header__menu-item">О нас</li>
							<li class="header__menu-item">Доставка и оплата</li>
							<li class="header__menu-item">Регистрация продукта</li>
							<li class="header__menu-item">Сервис</li>
							<li class="header__menu-item">Сертификаты и лицензии</li>
						</ul>
					</nav>
					<div class="header__actions-content">
						<button
							class="header__actions-button"
							title="Корзина"
							aria-label="Корзина"
						>
							<svg width="36" height="36">
								<use
									class="header__actions-icon"
									href="./icons/sprite.svg#basket"
								></use>
							</svg>
						</button>
						<button
							class="header__burger burger"
							aria-label="Открыть меню"
							aria-expanded="false"
							aria-controls="header__menu"
						>
							<svg width="40" height="40">
								<use
									class="burger__icon-menu"
									href="./icons/sprite.svg#menu-burger"
								></use>
								<use
									class="burger__icon-cross"
									href="./icons/sprite.svg#menu-cross"
								></use>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</header>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogAIdc5N3HI="
			crossorigin="anonymous"
		></script>
	</body>
</html>
